<!DOCTYPE html>
<html xmins:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mostrar datos de estudiante</title>
</head>
<body>

	<label> Estudiante con codigo </label>
	<label th:text="${estudiante.c_usuario}"></label>
	<table>

		<thead>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Carne</th>
			<th>Carrera</th>
		</thead>

		<tr>
			<th th:text="${estudiante.Nombre}">/>
			<th th:text="${estudiante.Apellido}">/>
			<th th:text="${estudiante.Carne}">/>
			<th th:text="${estudiante.Carrera}">/>
		</tr>
	</table>


</body>
</html>
